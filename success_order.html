<!DOCTYPE html>
<html>
  <head>
    <title>Project 1</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="icon" href="./img/logo.png" type="image/icon type" />
  </head>
  <body class="white">
    <div class="page-notif">
      <img src="./img/success_order.png" width="200" alt="success_signup" />
      <h1
        style="
          font-size: 22px;
          margin-top: 30px;
          color: #020202;
          text-align: center;
        "
      >
        Anda telah membuat pesanan
      </h1>
      <p
        style="
          color: #8d92a3;
          font-size: 14px;
          font-weight: 300;
          text-align: center;
          padding: 10px 10px 0;
        "
      >
        Tetap di rumah selagi kita ada menyiapkan makanan terbaikmu
      </p>
      <div
        class="row"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        <button
          class="radius full btn-submit btn-active"
          style="margin-top: 30px; border: none; padding: 12px 0; width: 200px"
          onclick="routes('home')"
        >
          Pesan Lagi
        </button>
        <button
          class="radius full btn-submit btn-inactive"
          style="margin-top: 20px; border: none; padding: 12px 0; width: 200px"
          onclick="routes('order_fix')"
        >
          Detail Pesanan
        </button>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/fileku.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
