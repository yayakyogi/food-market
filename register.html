<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="icon" href="./img/logo.png" type="image/icon type" />
    <title>Register</title>
  </head>
  <body class="white">
    <div class="box-title row horizontal-align-left vertical-align-center">
      <div class="col-10" style="margin-right: 10px" onclick="routes('login')">
        <img src="./icons/ic_arrow_back.png" width="20" alt="icon-back" />
      </div>
      <div class="col-75">
        <h1>Buat Akun</h1>
        <p>Daftar dan makan</p>
      </div>
    </div>
    <div class="list">
      <div class="cover align-center row horizontal-align-center blend-soft-light" style="margin-top: 20px">
        <div
          class="circle row horizontal-align-center vertical-align-center"
          style="width: 100px; height: 100px;border-style: dashed;border-width: 1;border-color: #8D92A3;"
        >
          <div 
            class="circle row horizontal-align-center vertical-align-center" 
            style="width: 85px; height: 85px; background-color: #F0F0F0;"
          >
            <p style="font-size: 12px;">Tambah</br>Foto</p>
          </div>
        </div>
      </div>
      <div class="item label-float">
        <label>Nama Lengkap</label>
        <input type="text" class="textfield" />
      </div>
      <div class="item label-float">
        <label>Email</label>
        <input type="text" class="textfield" />
      </div>
      <div class="item label-float">
        <label>Kata Sandi</label>
        <input type="password" class="textfield" />
      </div>
      <div class="item label-float">
        <label>Ulangi Kata Sandi</label>
        <input type="password" class="textfield" />
      </div>
      <div class="item">
        <button
          class="radius full btn-submit btn-active"
          style="margin-bottom: 12px; margin-top: 24px"
          onclick="routes('register_address')"
        >
          Selanjutnya
        </button>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="js/fileku.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
